<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    <div class="main-title">
        <h2>修改贷款</h2>
    </div>
    <form id="form" action="{:U('Product/edit')}" method="post" class="form-horizontal">
        <input type='hidden' name='id' value='{$product.id}' />
        <div id="tab1" class="tab-pane in tab1">
            <div class="form-item cf">
                <label class="item-label">贷款名称<span class="check-tips">（贷款显示的名称）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="name" value="{$product.name}">                    
                </div>
            </div><div class="form-item cf">
                <label class="item-label">放贷机构<span class="check-tips">（放贷机构如xxx银行）</span></label>
                <div class="controls">
                    <select name='institution_id'>
                        <volist name=":get_institution_name(null,true)" id="vo">
                            <option value="{$vo.id}" <eq name='product.institution_id' value='$vo.id'>selected</eq>>{$vo.name}</option>
                        </volist>    
                    </select>
                </div>
            </div><div class="form-item cf">
                <label class="item-label">利率<span class="check-tips">（贷款利率）</span></label>
                <div class="controls">
                    <input type="text" class="text input-mid" name="interest_rate" value="{$product.interest_rate}">                    
                </div>
            </div><div class="form-item cf">
                <label class="item-label">申请条件<span class="check-tips">（填写申请该贷款需要的条件）</span></label>
                <div class="controls">
                    <label class="textarea">
                        <textarea name="conditions">{$product.conditions}</textarea>
                        {:hook('adminArticleEdit', array('name'=>'conditions','value'=>''))}
                    </label>
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">所需材料<span class="check-tips">（申请该贷款需要提供的材料）</span></label>
                <div class="controls">
                    <label class="textarea">
                        <textarea name="materials">{$product.materials}</textarea>
                        {:hook('adminArticleEdit', array('name'=>'materials','value'=>''))}
                    </label>
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">浏览次数<span class="check-tips">（申请该贷款需要提供的材料）</span></label>
                <div class="controls">
                    <input type="text" class="text input-small" name="views" value="{$product.views}"> 
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">贷款类型<span class="check-tips"></span></label>
                <div class="controls">
                    <select name="type">
                        <volist name=":get_product_type(null,true)" id="vo">
                            <option value="{$key}" <eq name='product.type' value='$key'>selected</eq>>{$vo}</option>
                        </volist>                                
                    </select>                    
                </div>
            </div>        
        </div>


        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:;">返 回</a>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Product / index')}');
    </script>
</block>
